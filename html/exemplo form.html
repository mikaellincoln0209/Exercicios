<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulários em HTML</title>
	</head>
	<body>
		<form>
			<!-- Input Text -->
			Nome: <input type="text" name="nome" placeholder="Seu nome aqui" />
			<br><br>
			<!-- Input Number -->
			Idade: <input type="number" name="idade" required="" />
			<br><br>
			<!-- Input Email -->
			E-mail: <input type="email" name="email" />
			<br><br>
			<!-- Input Password -->
			Senha: <input type="password" name="senha" />
			<br><br>
			<!-- Input Radio -->
			Qual sua cor favorita? <br>
			<input type="radio" name="cor" /> Azul <br>
			<input type="radio" name="cor" /> Amarelo <br>
			<input type="radio" name="cor" /> verde <br>
			<input type="radio" name="cor" /> vermelho <br>
			<br><br>
			<!-- Input Checkbox -->
			Frutas para salada? <br>
			<input type="checkbox" name="frutas" /> Abacaxi <br>
			<input type="checkbox" name="frutas" /> Manga <br>
			<input type="checkbox" name="frutas" /> Banana <br>
			<input type="checkbox" name="frutas" /> Melão <br>
			<br><br>
			<input type="button" value="enviar dados" />
		</form>
	</body>
</html>
